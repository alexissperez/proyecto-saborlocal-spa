# Nombre de la aplicación
spring.application.name=saborlocal

# Puerto
server.port=8081

# Swagger
springdoc.api-docs.enabled=true
springdoc.swagger-ui.enabled=true
springdoc.swagger-ui.path=/swagger-ui.html

# Base de datos H2 en archivo local
spring.datasource.url=jdbc:h2:file:./data/saborlocal;AUTO_SERVER=TRUE
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=

# JPA / Hibernate
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

# Consola H2
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console

# JWT (elige un solo bloque y úsalo en tu código)
app.security.jwt.secret=mi_super_secreto_para_fines_didacticos_cambiar_en_produccion
app.security.jwt.expiration-ms=3600000

# O, si tu código usa estas claves:
jwt.secret=miClaveSuperSeguraQueDebeTener32CaracteresMinimo12345678
jwt.expiration=86400000

# Jackson - UTF-8
spring.jackson.default-property-inclusion=non_null
spring.jackson.serialization.write-dates-as-timestamps=false
spring.jackson.serialization.indent-output=false

